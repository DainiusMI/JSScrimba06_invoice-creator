<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="./css/home.css">
    <title>Invoice creator</title>
</head>
<body>

    <div class="app-container">
        <div class="header-section">
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="content-section">
            <div id="service-options" class="service-button-row">

            </div>
            <div class="selected-services-container">

                <div class="selected-services-header">
                    <p>TASK</p>
                    <p>TOTAL</p>
                </div>
                <div id="selected-services" class="selected-services-list">

                </div>

                <div class="white-line"></div>
                <div class="invoice-container">
                    <div class="invoice-container-header">
                        <p>NOTES</p>
                        <p>TOTAL AMOUNT</p>
                    </div>
                    <div class="invoice-bill-row">
                        <p id="payment-info"></p>
                        <p id="bill">$0</p>
                    </div>
                </div>
                <button id="invoice-button" class="button">
                    <img src="./img/Icon.png" alt="">
                    <span>Send invoice</span>
                </button>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
